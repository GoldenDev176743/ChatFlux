					<div
					class="relative overflow-hidden py-10 px-8 sm:p-12 md:px-8 lg:px-5 xl:px-9 2xl:px-12 rounded-[20px] dark:border-dark dark:bg-black border border-4 border-gradient-1 mb-12"

					  </a>

                    <span class="font-bold text-xl text-primary dark:text-white mb-5 block text-center">

					<div class="msg text-center text-red-600 mb-2 font-bold">{{ msg|safe }}</div>

	  <script>
		// ==== for menu scroll
		const pageLink = document.querySelectorAll(".menu-scroll");
  
		pageLink.forEach((elem) => {
		  elem.addEventListener("click", (e) => {
			e.preventDefault();
			document.querySelector(elem.getAttribute("href")).scrollIntoView({
			  behavior: "smooth",
			  offsetTop: 1 - 60,
			});
		  });
		});
  
		// section menu active
		function onScroll(event) {
		  const sections = document.querySelectorAll(".scroll-menu");
		  const scrollPos =
			window.pageYOffset ||
			document.documentElement.scrollTop ||
			document.body.scrollTop;
  
		  for (let i = 0; i < sections.length; i++) {
			const currLink = sections[i];
			const val = currLink.getAttribute("href");
			const refElement = document.querySelector(val);
			const scrollTopMinus = scrollPos + 73;
			if (
			  refElement.offsetTop <= scrollTopMinus &&
			  refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
			) {
			  document
				.querySelector(".scroll-menu")
				.classList.remove("text-primary");
			  currLink.classList.add("text-primary");
			} else {
			  currLink.classList.remove("text-primary");
			}
		  }
		}
  
		window.document.addEventListener("scroll", onScroll);
	  </script>
